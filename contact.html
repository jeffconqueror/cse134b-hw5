<body>
    <button id="theme-toggle" aria-label="Toggle dark mode">
        <i class="fa-solid fa-moon theme-icon"></i>
    </button>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <h1>Contact Me</h1>

    <nav>
        <ul>

        </ul>
    </nav>

    <main id="main-content">
        <section>
            <h2>Get In Touch</h2>
            
            <!-- Form with fieldset and legend -->
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="30"></textarea>
                    <br><br>
                    
                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>

        <section>
            <h3>Other Ways to Reach Me</h3>
            <ul>
                <li>Email: jingchengli33@gmail.com</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jingcheng Li</p>
    </footer>
    <script src="theme.js"></script>
    <noscript>
        <style>
            #theme-toggle { display: none; }
        </style>
        <p style="text-align: center; padding: 10px; color: #666;">
            JavaScript is disabled. Cannot switch theme.
        </p>
    </noscript>
