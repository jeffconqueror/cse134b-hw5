<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Contact Form - With JavaScript</title>
    <link rel="stylesheet" href="styles/form-no-js.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/view-transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle dark mode">
        <i class="fa-solid fa-moon theme-icon"></i>
    </button>

    <nav class="form-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="crud.html">Project Management</a></li>
            <li><a href="form-with-js.html" aria-current="page">Contact Form (With JS)</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Form</h1>
        
        <form action="https://httpbin.org/post" method="POST" id="contactForm" novalidate>
            <input type="hidden" name="possible_bot" value="true">
            
            <input type="hidden" name="form-errors" id="form-errors-field">
            
            <div class="form-group">
                <label for="name">Name <span class="required">*</span>:</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required 
                       minlength="2"
                       maxlength="50"
                       pattern="[A-Za-z\s]+"
                       placeholder="Enter your name"
                       data-error-message="Name should only contain letters and spaces">
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span>:</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       placeholder="your.email@example.com"
                       data-error-message="Please enter a valid email address">
            </div>
            
            <div class="form-group">
                <label for="comments">Comments <span class="required">*</span>:</label>
                <textarea id="comments" 
                          name="comments" 
                          rows="5" 
                          required 
                          minlength="5" 
                          maxlength="20"
                          placeholder="Enter your comments (5-20 characters)"
                          data-error-message="Comments must be between 10 and 500 characters"></textarea>
                <div id="char-counter" class="char-counter">500 characters remaining</div>
            </div>
            
            <button type="submit">Submit</button>
            
            <output id="error-output" class="error-message"></output>
            <output id="info-output" class="info-message"></output>
        </form>
    </div>
    
    <script src="form-validation.js"></script>
    <script src="theme.js"></script>
    <noscript>
        <style>
            #theme-toggle { display: none; }
        </style>
        <p style="text-align: center; padding: 10px; color: #666;">
            JavaScript is disabled. Cannot switch theme.
        </p>
    </noscript>
</body>
</html>
